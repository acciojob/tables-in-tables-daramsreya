<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table border="1">
					<tr>
						<th>Nested Table 1</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
						<td>ghi</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th>Nested Table 2</th>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>Row 1</td>
                        <td>Data C</td>
                        <td>Data D</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th>Nested Table 3</th>
						<th>List</th>
					</tr>
					<tr>
						<td>Items</td>
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
					<tr>
                        <td colspan="2" class="black-cell">HTML</td>
                    </tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
